name: Build & Publish Aurion

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build repository zips and indexes (to docs/)
        run: |
          python3 tools/build.py
          echo "Built to docs/ with zips under docs/zips and addons.xml at docs/"

      - name: List publishables
        run: |
          ls -lah docs/
          find docs -maxdepth 2 -type f -name '*.zip' -printf '%p %k KB\n' || true

      # If your Pages "Source" is set to GitHub Actions, this publishes docs/ as the site.
      - name: Upload Pages Artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4